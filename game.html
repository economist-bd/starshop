        .column {

            gap: 12px;

        .card {

            transition: all 0.3s ease;
            border: 3px solid transparent;
            font-size: 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .term-card {

            color: #2d3748;
            font-weight: 600;
        }

        .definition-card {
            background: #e6fffa;
            color: #234e52;
        }

        .card:hover:not(.matched):not(.hint-shown) {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card.selected {
            border-color: #667eea;
            background: #e9d8fd;
            transform: scale(1.05);
        }

        .card.matched {
            background: #c6f6d5;
            border-color: #48bb78;
            cursor: default;
            animation: matchPulse 0.6s ease;
        }

        .card.hint-shown {
            border-color: #fbd38d;
            background: #fefcbf;
            animation: hintGlow 1s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes hintGlow {
            0%, 100% { box-shadow: 0 0 0 rgba(251, 211, 141, 0); }
            50% { box-shadow: 0 0 20px rgba(251, 211, 141, 0.8); }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            animation: celebrationPop 0.5s ease;
        }

        @keyframes celebrationPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .celebration h2 {
            font-size: 36px;
            color: #48bb78;
            margin: 0 0 20px 0;
        }

        .celebration p {
            font-size: 20px;
            color: #2d3748;
            margin: 0;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f56565;
            position: absolute;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {

            }
        }

        .score {

            font-size: 18px;
            color: #4a5568;
            margin-top: 20px;

        let selectedTerm = null;
        let selectedDefinition = null;
        let matchedPairs = new Set();
        let hintsUsed = 0;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initGame() {
            const termsColumn = document.getElementById('termsColumn');
            const definitionsColumn = document.getElementById('definitionsColumn');
            
            termsColumn.innerHTML = '';
            definitionsColumn.innerHTML = '';
            
            const shuffledTerms = shuffleArray(vocabularyData);
            const shuffledDefinitions = shuffleArray(vocabularyData);
            
            shuffledTerms.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card term-card';
                card.dataset.id = item.id;
                card.textContent = item.term;
                card.addEventListener('click', () => selectTerm(card, item.id));
                termsColumn.appendChild(card);
            });
            
            shuffledDefinitions.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card definition-card';
                card.dataset.id = item.id;
                card.textContent = item.definition;
                card.addEventListener('click', () => selectDefinition(card, item.id));
                definitionsColumn.appendChild(card);
            });
            
            selectedTerm = null;
            selectedDefinition = null;
            matchedPairs.clear();
            hintsUsed = 0;
            updateScore();
        }

        function selectTerm(card, id) {
            if (matchedPairs.has(id)) return;
            
            document.querySelectorAll('.term-card').forEach(c => {
                c.classList.remove('selected', 'hint-shown');
            });
            
            card.classList.add('selected');
            selectedTerm = id;
            
            checkMatch();
        }

        function selectDefinition(card, id) {
            if (matchedPairs.has(id)) return;
            
            document.querySelectorAll('.definition-card').forEach(c => {
                c.classList.remove('selected', 'hint-shown');
            });
            
            card.classList.add('selected');
            selectedDefinition = id;
            
            checkMatch();
        }

        function checkMatch() {
            if (selectedTerm !== null && selectedDefinition !== null) {
                if (selectedTerm === selectedDefinition) {
                    matchedPairs.add(selectedTerm);
                    
                    const termCard = document.querySelector(`.term-card[data-id="${selectedTerm}"]`);
                    const defCard = document.querySelector(`.definition-card[data-id="${selectedDefinition}"]`);
                    
                    termCard.classList.remove('selected');
                    defCard.classList.remove('selected');
                    termCard.classList.add('matched');
                    defCard.classList.add('matched');
                    
                    selectedTerm = null;
                    selectedDefinition = null;
                    
                    updateScore();
                    
                    if (matchedPairs.size === 106) {
                        setTimeout(showCelebration, 500);
                    }
                } else {
                    setTimeout(() => {
                        document.querySelectorAll('.card').forEach(c => {
                            c.classList.remove('selected');
                        });
                        selectedTerm = null;
                        selectedDefinition = null;
                    }, 800);
                }
            }
        }

        function showHint() {
            const unmatchedItems = vocabularyData.filter(item => !matchedPairs.has(item.id));
            
            if (unmatchedItems.length === 0) return;
            
            const randomItem = unmatchedItems[Math.floor(Math.random() * unmatchedItems.length)];
            
            const termCard = document.querySelector(`.term-card[data-id="${randomItem.id}"]`);
            const defCard = document.querySelector(`.definition-card[data-id="${randomItem.id}"]`);
            
            termCard.classList.add('hint-shown');
            defCard.classList.add('hint-shown');
            
            hintsUsed++;
            
            setTimeout(() => {
                termCard.classList.remove('hint-shown');
                defCard.classList.remove('hint-shown');
            }, 2000);
        }

        function updateScore() {
            document.getElementById('scoreText').innerHTML = `‡¶Æ‡¶ø‡¶≤‡ßá‡¶õ‡ßá: <strong>${matchedPairs.size}/106</strong>`;
        }

        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = `

                <p>‡¶Ü‡¶™‡¶®‡¶ø ‡¶∏‡¶¨ ‡¶∂‡¶¨‡ßç‡¶¶ ‡¶∏‡¶†‡¶ø‡¶ï‡¶≠‡¶æ‡¶¨‡ßá ‡¶Æ‡¶ø‡¶≤‡¶ø‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡¶®!</p>
            `;
            document.body.appendChild(celebration);
            
            createConfetti();
            
            setTimeout(() => {
                celebration.remove();
            }, 3000);
        }

        function createConfetti() {
            const colors = ['#f56565', '#48bb78', '#4299e1', '#ed8936', '#9f7aea'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.top = '-10px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        async function onConfigChange(config) {
            document.getElementById('gameTitle').textContent = config.game_title || defaultConfig.game_title;
            document.getElementById('instructionText').textContent = config.instruction_text || defaultConfig.instruction_text;
